<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Jeremy Roland - Bigeye</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
		    <script src="three.js"></script>
	</head>

	<body>
		
		<script src="three.min.js"></script>
		<script src="/examples/js/loaders/OBJLoader.js"></script>
		
		<script src="/examples/js/shaders/BleachBypassShader.js"></script>
		<script src="/examples/js/shaders/ColorCorrectionShader.js"></script>
		<script src="/examples/js/shaders/CopyShader.js"></script>
		<script src="/examples/js/shaders/FXAAShader.js"></script>

		<script src="/examples/js/postprocessing/EffectComposer.js"></script>
		<script src="/examples/js/postprocessing/RenderPass.js"></script>
		<script src="/examples/js/postprocessing/ShaderPass.js"></script>
		<script src="/examples/js/postprocessing/MaskPass.js"></script>
		
		<script src="/examples/js/shaders/FresnelShader.js"></script>

		<script>			
		
			var loadedObject = null;
			
			var container;
			
			var composer, effectFXAA;

			var camera, scene, renderer;
			var cameraCube, sceneCube;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			
			var xAxis = new THREE.Vector3(0,1,0);
			
			var raycaster = new THREE.Raycaster();
			var mouse = new THREE.Vector2();
			
			var geometry = new THREE.SphereGeometry( 100, 32, 16 );
			
	

			
			
			init();
			animate();

			function init() {

			
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				//Camera
				
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 100;

				//Scene

				scene = new THREE.Scene();

				//Lights
				
				var ambient = new THREE.AmbientLight( 0x000001 );
				scene.add( ambient );

				var pointLight = new THREE.PointLight( 0xeeddff, 0.33, 100 );
				pointLight.position.set( 0, 0, 50 );

				scene.add( pointLight );
				
				// var rimLight = new THREE.DirectionalLight( 0xfffff, 1 );
				// rimLight.position.set( 0, 0, -1 );
				
				// scene.add( rimLight );
							
				//Texture

				var manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {

					console.log( item, loaded, total );

				};

				var texture = new THREE.Texture();

				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};

				var onError = function ( xhr ) {
				
				};


				var loader = new THREE.ImageLoader( manager );
				loader.load( 'textures/Eye_DIF2.jpg', function ( image ) {

					texture.image = image;
					texture.needsUpdate = true;

				} );
				

				//Model

				var loader = new THREE.OBJLoader( manager );
				loader.load( 'obj/Eye.obj', function ( object ) {

					object.traverse( function ( child ) {

						if ( child instanceof THREE.Mesh ) {

							child.material.map = texture;

						}

					} );
						//object.material = material;
						//object.position.y = 32;
						//object.position.x = -69;

						object.scale.set (1.1, 1.1, 1.1);

						object.rotation.x = Math.PI / 180 - .5;
						//object.scale.set = (10, 10, 10);
						loadedObject = object;
						scene.add( object );

					}, onProgress, onError );

				
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) / 2;
				mouseY = ( event.clientY - windowHalfY ) / 2;

			}

			//
			
			function animate() {

				requestAnimationFrame( animate );
				render();

			}


			
			function render() {
			
						//var mouse3D = new THREE.Vector3( ( event.clientX / window.innerWidth ) * 2 - 1, -( event.clientY / window.innerHeight ) * 2 + 1, 0.5 );              
						//var mouse3D = new THREE.Vector3(200,-mouseY-200, -mouseX+300);
						var mouse3D = new THREE.Vector3(mouseX/4, -mouseY/2, 200);
						//var mouse3D = new THREE.Vector3(0,0,1);                                          
			
					// update the picking ray with the camera and mouse position	
					//raycaster.setFromCamera( mouse, camera );

					//loadedObject.rotation.y = mouseX/360 + 180.5;
					//loadedObject.rotation.x = mouseY/360 + 0.8;

					

							//projector.unprojectVector( mouse3D, camera );   
							//mouse3D.sub( loadedObject.position );                
							//mouse3D.normalize();
							
							loadedObject.lookAt ( mouse3D );
				
				renderer.render( scene, camera );

			}
			
			//window.addEventListener( 'mousemove', onMouseMove, false );

			//window.requestAnimationFrame(render);
			
			</script>

	</body>
</html>
